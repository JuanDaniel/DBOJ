security:
    providers:
        users:
          entity: { class: DBOJ\UserBundle\Entity\User, property: user }
        
    encoders:
        DBOJ\UserBundle\Entity\User: sha512

    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false
        
        administration:
            pattern: ^/admin/*
            provider: users 
            anonymous: ~
            form_login:
                check_path: backendBundle_login_check
                login_path: backendBundle_login
                default_target_path: dashboard
            logout:
                path: backendBundle_logout
                
        frontend:
            pattern: ^/*
            provider: users 
            anonymous: ~
            form_login:
                check_path: backendBundle_login_check
                login_path: backendBundle_login
                default_target_path: frontend_home
            logout:
                path: frontend_home

    access_control:
        - { path: ^/admin/login, roles: IS_AUTHENTICATED_ANONYMOUSLY}
        - { path: ^/admin/*, roles: ROLE_ADMIN}
